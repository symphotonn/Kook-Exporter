<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    body.in-tab {
      width: 400px;
      max-width: 500px;
      margin: 40px auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h2 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .pop-out-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      color: #666;
    }
    .pop-out-btn:hover {
      background: #f5f5f5;
    }
    .close-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
      display: none;
    }
    .close-btn:hover {
      background: #d32f2f;
    }
    body.in-tab .close-btn {
      display: inline-block;
    }
    body.in-tab .pop-out-btn {
      display: none;
    }
    .lang-toggle {
      font-size: 11px;
      color: #666;
      cursor: pointer;
      padding: 2px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f9f9f9;
      margin-right: 6px;
    }
    .lang-toggle:hover {
      background: #eee;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer a {
      color: #666;
      text-decoration: none;
    }
    .footer a:hover {
      color: #333;
      text-decoration: underline;
    }
    .support-links {
      display: flex;
      gap: 10px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .info-label {
      color: #666;
    }
    .info-value {
      color: #333;
      font-weight: 500;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #43a047;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .progress {
      margin-top: 12px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 data-i18n="title">Kook Chat Export</h2>
    <div>
      <button class="lang-toggle" id="langToggle">‰∏≠Êñá</button>
      <button class="pop-out-btn" id="popOutBtn">‚Üó Pop out</button>
      <button class="close-btn" id="closeBtn">‚úï Close</button>
    </div>
  </div>

  <div id="status" class="status info" data-i18n="checking">Checking page info...</div>

  <div id="info">
    <div class="info-row">
      <span class="info-label" data-i18n="authToken">Auth Token</span>
      <span class="info-value" id="tokenStatus">-</span>
    </div>
  </div>

  <div id="manualTokenSection" style="display: none; margin-top: 12px;">
    <p style="font-size: 12px; color: #666; margin: 0 0 8px 0;" data-i18n="tokenNotFound">
      Token not found automatically. Enter it manually:
    </p>
    <input type="text" id="manualToken" data-i18n-placeholder="pasteToken"
           style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 12px;">
    <p style="font-size: 11px; color: #999; margin: 4px 0 0 0;" data-i18n="tokenHint">
      Find it in DevTools ‚Üí Network ‚Üí any kookapp.cn request ‚Üí Headers ‚Üí Authorization
    </p>
  </div>

  <div style="margin-top: 12px;">
    <label style="font-size: 13px; color: #666;" data-i18n="exportFormat">Export format:</label>
    <div style="display: flex; gap: 12px; margin-top: 6px;">
      <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
        <input type="checkbox" id="formatJson" checked> JSON
      </label>
      <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
        <input type="checkbox" id="formatCsv" checked> CSV
      </label>
    </div>
  </div>

  <div style="margin-top: 8px;">
    <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
      <input type="checkbox" id="downloadImages" checked>
      <span style="font-size: 13px; color: #666;" data-i18n="downloadImages">Download images (creates ZIP)</span>
    </label>
  </div>

  <div style="margin-top: 12px;">
    <label style="font-size: 13px; color: #666;" data-i18n="dateRange">Date range (optional):</label>
    <div style="display: flex; gap: 8px; margin-top: 6px; align-items: center;">
      <input type="date" id="startDate"
             style="padding: 4px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
      <span style="color: #999;" data-i18n="to">to</span>
      <input type="date" id="endDate"
             style="padding: 4px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
    </div>
  </div>

  <div style="margin-top: 12px;">
    <label style="font-size: 13px; color: #666;" data-i18n="messageLimit">Message limit (0 = all):</label>
    <input type="number" id="messageLimit" value="0" min="0" step="10"
           style="width: 80px; padding: 6px; border: 1px solid #ccc; border-radius: 4px; margin-left: 8px; font-size: 13px;">
  </div>

  <button id="exportBtn" disabled data-i18n="exportBtn">Export Chat History</button>

  <div id="progress" class="progress" style="display: none;">
    <div id="progressText"><span data-i18n="fetching">Fetching messages...</span> <span id="messageCount">0</span></div>
    <div id="imageProgress" style="display: none; margin-top: 4px;"><span data-i18n="downloadingImages">Downloading images...</span> <span id="imageCount">0</span>/<span id="imageTotalCount">0</span></div>
  </div>

  <div class="footer">
    <span>v1.0.0</span>
    <div class="support-links">
      <a href="https://ko-fi.com/YOUR_KOFI" target="_blank">‚òï Ko-fi</a>
      <a href="https://afdian.net/a/YOUR_AFDIAN" target="_blank">üíñ Áà±ÂèëÁîµ</a>
      <a href="https://github.com/symphotonn/Kook-Exporter" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
